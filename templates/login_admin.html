{% extends 'base.html' %}

{% block content %}
<section class="card">
  <h2>Acceso administrador</h2>
  <p>Ingresa al panel con funciones de supervisión y cierre de tickets.</p>
  <form method="post" action="{{ url_for('login_admin') }}" class="grid">
    <label>
      Usuario
      <input type="text" name="identifier" required placeholder="admin@miempresa.com" />
    </label>
    <label>
      Contraseña
      <input type="password" name="password" required />
    </label>
    <button type="submit">Ingresar como administrador</button>
  </form>
  {% if error %}
  <p class="error">{{ error }}</p>
  {% endif %}
</section>
{% endblock %}
